<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flower Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo">
    </header>
    <div class="cover">
        <div>
            <h1>Beautiful Flowers</h1>
            <a href="#content" class="button">Learn More</a>
        </div>
    </div>
    <div id="content">
        <div class="box">
            <img src="./img/flower-icon.png" alt="flower">
            <p>Flowers for every kind of situation</p>
        </div>
        <div class="box">
            <img src="./img/payment-icon.png" alt="payment">
            <p>All major payments kinds accepted</p>
        </div>
        <div class="box">
            <img src="./img/phone-icon.png" alt="pgone">
            <p>Free consulation</p>
        </div>
        <div class="box">
            <img src="./img/truck-icon.png" alt="truck">
            <p>City wide delivery</p>
        </div>
    </div>
</body>
</html>
