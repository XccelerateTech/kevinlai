<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Flower Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Popper: Use for pop up bubble -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container"></div>
        <header>
            <img src="./img/logo.png" alt="logo">
        </header>
        <div class="cover">
            <div>
                <h1>Beautiful Flowers</h1>
                <a href="#content" class="button">Learn More</a>
            </div>
        </div>
        <div id="content" class="row">
            <div class="box col-lg-3 col-md-6 col-sm-7">
                <div>
                    <img src="./img/flower-icon.png" alt="flower">
                </div>
                <div class="align-self-center">
                    <p>Flowers for every kind of situation</p>
                </div>
            </div>
            <div class="box col-lg-3 col-md-6 col-sm-7">
                <div>
                    <img src="./img/payment-icon.png" alt="payment">
                    </div>
                <div class="align-self-center">
                    <p>All major payments kinds accepted</p>
                </div>
            </div>
            <div class="box col-lg-3 col-md-6 col-sm-7">
                <div>
                    <img src="./img/phone-icon.png" alt="pgone">
                </div>
                <div class="align-self-center">
                    <p>Free consulation</p>
                </div>  
            </div>
            <div class="box col-lg-3 col-md-6 col-sm-7">
                <div>
                    <img src="./img/truck-icon.png" alt="truck">
                </div>
                <div class="align-self-center">
                    <p>City wide delivery</p>
                </div>

            </div>
        </div>
</body>
</html>
