//draw cruve use function
            function drawQuadraticCurve(ctx, start, cp1, end) {
                ctx.setLineDash([5,10]);
                ctx.strokeStyle = 'black';
                ctx.beginPath();
                ctx.moveTo(start[0], start[1]);
                ctx.quadraticCurveTo(cp1[0],cp1[1],end[0],end[1]);
                ctx.stroke();
            }

            function drawBezierCurve(ctx, start, cp1,cp2,end){
                ctx.setLineDash([]);
                ctx.strokeStyle = 'blue';
                ctx.beginPath();
                ctx.moveTo(start[0], start[1]);
                ctx.bezierCurveTo(cp1[0], cp1[1], cp2[0], cp2[1], end[0], end[1]);
                ctx.stroke();
            }
